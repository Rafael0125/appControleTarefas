
<div class="container p-1 justify-content-center">

    <div class="row d-flex m-1">

        <div class="col-lg-2 my-1"> <!-- Primeira coluna // Botão de inclusão // Inicio -->
            <div class="row "> 

                <div class="col-12 "> <!-- Botão de inclusão // Inicio -->

                    <!-- Botão para acionar modal // Inicio -->
                    <button 
                    type="button" 
                    class="btn btn-outline-success" 
                    data-toggle="modal" 
                    data-target="#modalInclusao">
                        Incluir Tarefa
                    </button> <!-- Botão para acionar modal // Fim -->

                    <!-- Modal Inclusão -->
                    <div class="modal fade" 
                    id="modalInclusao" 
                    tabindex="-1" 
                    role="dialog" 
                    aria-labelledby="exampleModalLabel" 
                    aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content"> <!-- Container do Modal // Inicio -->

                                <div class="modal-header"> <!-- Cabeçalho do Modal // Inicio -->
                                    <h5 class="modal-title text-success" id="exampleModalLabel">Incluir Tarefa</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div> <!-- Cabeçalho do Modal // Fim -->

                                    <div class="modal-body"> <!-- Corpo do Modal de inclusão // Inicio -->

                                        <div class="container border">
                                            <form novalidate class="" [formGroup] ='formEntradaTarefa' (ngSubmit)="incluirTarefa()">

                                                <div class="form-group col-md-4 d-none"> <!-- Id Tarefa -->
                                                    <label for="idTarefa"> Id Tarefa </label>
                                                    <input 
                                                    type="number"
                                                    class="form-control"
                                                    formControlName="id"
                                                    id="idTarefa"
                                                    placeholder="{{idTarefa}}"
                                                    >
                                                </div> <!-- Id Tarefa -->


                                                <div class="form-group col-md-12"> <!-- Titulo Tarefa -->
                                                    <label for="tituloTarefa">Titulo da tarefa</label>
                                                    <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    id="tituloTarefa" 
                                                    placeholder="Titulo da tarefa"
                                                    formControlName="titulo">

                                                    <small *ngIf="formEntradaTarefa.get('titulo')?.valid && formEntradaTarefa.get('titulo')?.touched" class="form-text text-success">Ok</small>

                                                    <small *ngIf="formEntradaTarefa.get('titulo')?.invalid && formEntradaTarefa.get('titulo')?.touched" class="form-text text-danger">Insira o titulo da tarefa</small>
                                                </div> <!-- Titulo Tarefa -->

                                                <div class="form-group col-md-6"> <!-- Data Tarefa -->
                                                    <label for="dataTarefa">Data da Tarefa</label>
                                                    <input 
                                                    type="date" 
                                                    class="form-control" 
                                                    id="dataTarefa"
                                                    formControlName="data">

                                                    <small *ngIf="formEntradaTarefa.get('data')?.valid && formEntradaTarefa.get('data')?.touched" class="form-text text-success">Ok</small>

                                                    <small *ngIf="formEntradaTarefa.get('data')?.invalid && formEntradaTarefa.get('data')?.touched" class="form-text text-danger">Insira a data da tarefa</small>
                                                </div> <!-- Data Tarefa -->

                                                <div class="form-group col-md-12"> <!-- Descrição Tarefa-->
                                                    <label for="descricaoTarefa">Descrição da tarefa </label>
                                                    <textarea 
                                                    class="form-control" 
                                                    id="descricaoTarefa" 
                                                    rows="3"
                                                    formControlName="descricao"></textarea>

                                                    <small *ngIf="formEntradaTarefa.get('descricao')?.valid && formEntradaTarefa.get('descricao')?.touched" class="form-text text-success">Ok</small>

                                                    <small *ngIf="formEntradaTarefa.get('descricao')?.invalid && formEntradaTarefa.get('descricao')?.touched" class="form-text text-danger">Insira a descrição da tarefa</small>
                                                </div> <!-- Descrição Tarefa-->

                                                <div class="col-12 text-right">
                                                    <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">
                                                        Fechar
                                                    </button>

                                                    <button type="submit" class="btn btn-success mx-2">
                                                        Salvar mudanças
                                                    </button>                                            
                                                </div> 
                                            </form>
                                        </div>
                                    </div>
                                

                            </div> <!-- Container do Modal // Fim -->
                        </div>
                    </div>

                </div> <!-- Botão de inclusão // Fim -->
                

            </div> 
        </div> <!-- Primeira coluna // Botão de inclusão // Fim -->

        <div class="col-lg-5 my-1"> <!-- Segunda coluna // Tarefas diarias // Inicio -->

            <div class="col-12 border border-dark rounded">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="row justify-content-center border-bottom border-dark "> <!-- Linha de titulo tarefa -->
                            Tarefas Ativas
                        </div>

                        <div class="row justify-content-center ">
                            <div class="col-11 p-1">

                                <div *ngFor="let tarefa of tarefas">

                                    <div class="form-check my-1 rounded">
                                        <input class="form-check-input" type="radio" name="tarefasAtivas" id="tarefa1" value="opcao1">
                                            <label class="form-check-label" for="tarefa1">
                                                Tarefa {{tarefa.id}} : {{tarefa.titulo}}
                                            </label>
                                    </div>


                                </div>
                                <!-- <div class="form-check border border-info my-1 rounded"
                                *ngIf="this.tarefas[1].titulo !== null">
                                    <input class="form-check-input" type="radio" name="tarefasAtivas" id="tarefa2" value="opcao2">
                                        <label class="form-check-label" for="tarefa2">
                                            Tarefa 2 {{this.tarefas[1].titulo}}
                                        </label>
                                </div>
                                <div class="form-check border border-info my-1 rounded">
                                    <input class="form-check-input" type="radio" name="tarefasAtivas" id="tarefa3" value="opcao3">
                                        <label class="form-check-label" for="tarefa3">
                                            Tarefa 3
                                        </label>
                                </div>-->
                            </div>

                            <div class="col-lg-11 my-1"> <!-- Botões -->
                                <div class="row justify-content-center ">

                                    <div class="col-sm-5 d-flex justify-content-center"> <!-- Botão de exclusão // Inicio -->

                                        <!-- Botão para acionar modal // Inicio -->
                                        <button 
                                        type="button" 
                                        class="btn btn-outline-danger">
                                            Excluir Tarefa
                                        </button> <!-- Botão para acionar modal // Inicio -->
                
                
                                    </div> <!-- Botão de exclusão // Fim -->
                
                
                                    <div class="col-sm-6 d-flex justify-content-center"> <!-- Botão finalizar tarefa // Inicio -->

                                        <!-- Botão para acionar modal de finalizar tarefa // Inicio -->
                                        <button 
                                        type="button" 
                                        class="btn btn-outline-info" 
                                        data-toggle="modal" 
                                        data-target="#modalTaferaSelecionada">
                                            Finalizar Tarefa
                                        </button> <!-- Botão para acionar modal de tarefa selecionada// Inicio -->

                                        <!-- Modal de tarefa selecionada -->
                                        <div class="modal fade" id="modalTaferaSelecionada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content"> <!-- Container do Modal de tarefa selecionada // Inicio -->

                                                    <div class="modal-header"> <!-- Cabeçalho do Modal // Inicio -->
                                                        <h5 class="modal-title text-secondary" id="exampleModalLabel">Tarefa X</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div> <!-- Cabeçalho do Modal // Fim -->

                                                    <div class="modal-body"> <!-- Corpo do Modal // Inicio -->

                                                        <div class="container border">

                                                            <form class="row">

                                                                <div class="form-group col-md-12"> <!-- Titulo Tarefa -->
                                                                    <label for="tituloTarefa">Titulo da tarefa</label>
                                                                    <input type="text" class="form-control" id="tituloTarefa" placeholder="tarefa x" disabled>
                                                                </div> <!-- Titulo Tarefa -->

                                                                <div class="form-group col-md-6"> <!-- Data Tarefa -->
                                                                    <label for="categoriaTarefa">Data da Tarefa</label>
                                                                    <input type="text" class="form-control" id="tituloTarefa" placeholder="00/00/0000" disabled>
                                                                </div> <!-- Data Tarefa -->

                                                                <div class="form-group col-md-12"> <!-- Descrição Tarefa-->
                                                                    <label for="exampleFormControlTextarea1">Descrição da tarefa </label>
                                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled placeholder="descrição tarefa"></textarea>
                                                                </div> <!-- Descrição Tarefa-->

                                                                <div class="form-group col-md-12"> <!-- Conclusão Tarefa-->
                                                                    <label for="exampleFormControlTextarea1">Conclusão da tarefa </label>
                                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Insira a conclusão da tarefa"></textarea>
                                                                </div> <!-- Conclusão Tarefa-->

                                                            </form>

                                                        </div>

                                                    </div> <!-- Corpo do Modal // Fim -->


                                                    <div class="modal-footer"> <!-- Rodapé do Modal // Inicio -->

                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                            Fechar
                                                        </button>

                                                        <button type="button" class="btn btn-primary">
                                                            Finalizar Tarefa
                                                        </button>

                                                    </div><!-- Rodapé do Modal // Fim -->

                                                </div> <!-- Container do Modal de tarefa selecionada // Fim -->
                                            </div>
                                        </div>



                                    </div> <!-- Botão finalizar tarefa // Fim -->

                                </div>
                            </div> <!-- Botões -->
                        </div>

                    </div>
                </div>
            </div>

        </div> <!-- Segunda coluna // Tarefas diarias // Fim -->

        <div class="col-lg-5 my-1"> <!-- Terceira coluna // Calendario e Historico de tarefas // Inicio -->
            <div class="col-12 border border-dark rounded my-2 my-lg-0 " style="min-height: 250px;" > <!-- Calendario -->
                <div class="display-4">
                    Calendario
                </div>
            </div> <!-- Calendario -->

            <div class="col-12 text-center border border-dark rounded mt-1"> <!-- Historico de Tarefas -->
                <div class="row justify-content-center">
                    Histórico de tarefas
                </div> 
                <div class="row p-1">
                    <div class="col-12 border border-primary rounded my-1">
                        Tarefa Y
                    </div>
                    <div class="col-12 border border-primary rounded my-1">
                        Tarefa Y
                    </div>
                    <div class="col-12 border border-primary rounded my-1">
                        Tarefa Y
                    </div>
                </div>
            </div> <!-- Historico de Tarefas -->











        </div> <!-- Terceira coluna // Calendario e Historico de tarefas // Fim -->

    </div>

</div>
